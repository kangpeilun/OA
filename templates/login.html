<body class="login-layout Reg_log_style" style="background: #ffffff;">
<div class="loginbody">
    <div class="login-container" style="width: 500px;">
        <div class="center" style="font-size: 30px;font-weight: bold;color:#00ABEC">
            <img src="../static/images/System.png" style="width: 90px;"/>
            OA办公自动化系统
        </div>

        <div class="space-6"></div>

        <div class="position-relative">
            <div id="login-box" class="login-box widget-box no-border visible" style="border-radius: 15px;">
                <div class="widget-body" style="border-radius: 10px;">
                    <div class="widget-main" style="border-radius: 15px;">
                        <h4 class="header blue lighter bigger">
                            <i class="icon-coffee #00ACEC"></i>
                            用户登陆
                        </h4>

                        <div class="login_icon"><img src="../static/images/User.png" style="width: 130px;"/></div>

                        <form class="">
                            <fieldset>
                                <ul>
                                    <li class="frame_style form_error"><label class="user_icon"></label><input
                                            name="用户名" type="text" id="username"/><i>用户名</i></li>
                                    <li class="frame_style form_error"><label class="password_icon"></label><input
                                            name="密码" type="password" id="userpwd"/><i>密码</i></li>
                                </ul>
                                <div class="space"></div>

                                <div class="clearfix">
                                    <a type="button" class="width-35 pull-right btn btn-sm btn-primary"
                                       href="{% url 'register' %}">
                                        未注册?
                                    </a>

                                    <button type="button" class="width-35 pull-right btn btn-sm btn-primary"
                                            id="login_btn">
                                        <i class="icon-key"></i>
                                        登陆
                                    </button>
                                </div>

                                <div class="space-4"></div>
                            </fieldset>
                        </form>

                        <div class="social-or-login center">
                            <span class="bigger-110">通知</span>
                        </div>

                        <div class="social-login center">
                            推荐使用Chrome、Microsoft Edge、Firefox浏览器。
                        </div>
                    </div><!-- /widget-main -->

                    <div class="toolbar clearfix">


                    </div>
                </div><!-- /widget-body -->
            </div><!-- /login-box -->
        </div><!-- /position-relative -->
    </div>
</div>

<script>
    $('#login_btn').on('click', function () {
        var num = 0;
        var str = "";
        var name = $('#username').val()
        var password = $('#userpwd').val()
        console.log(name, password)
        $("input[type$='text'],input[type$='password']").each(function (n) {
            if ($(this).val() == "") {
                layer.alert(str += "" + $(this).attr("name") + "不能为空！\r\n", {
                    title: '提示框',
                    icon: 0,
                });
                num++;
                return false;
            }
        });
        if (num > 0) {
            return false;
        } else {
            $.post({
                'url': '{% url 'login' %}',
                'data': {
                    'name': name,
                    'password': password,
                },
                'type': 'POST',
                'success': function (result) {
                        location.href = '{% url 'manage_center' %}'
                    },
                'error': function (err){
                    layer.alert('用户名或密码错误！', {
                        title: '提示框',
                        icon: 1,
                    });
                }
            })
        }
    });
    JSON.parse()
</script>
<script>
    $.ajaxSetup({
        data: {csrfmiddlewaretoken: '{{ csrf_token }}'}
    })
</script>
